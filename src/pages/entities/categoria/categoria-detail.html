<ion-header>
    <ion-navbar>
        <ion-title>Categoria</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Nombre</ion-label>
            <div item-content>
                <span>{{categoria.nombre}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>Descripcion</ion-label>
            <div item-content>
                <span>{{categoria.descripcion}}</span>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(categoria)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
