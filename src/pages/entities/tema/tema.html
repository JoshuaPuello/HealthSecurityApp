<ion-header>
    <ion-navbar>
        <ion-title>Temas</ion-title>
    </ion-navbar>
</ion-header>
<!-- todo: add elasticsearch support -->
<ion-content padding>
    <ion-refresher (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let tema of temas; trackBy: trackId" #slidingItem>
            <button ion-item (click)="detail(tema)">
                <p>{{tema.nombre}}</p>
                <p>{{tema.descripcion}}</p>
            </button>
            <ion-item-options>
                <button ion-button color="primary" (click)="open(slidingItem, tema)">
                    {{ 'EDIT_BUTTON' | translate }}
                </button>
                <button ion-button color="danger" (click)="delete(tema)">
                    {{ 'DELETE_BUTTON' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-item *ngIf="!temas?.length">
        No se han encontrado temas.
    </ion-item>
</ion-content>
