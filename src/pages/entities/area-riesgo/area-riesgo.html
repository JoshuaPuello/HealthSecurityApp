<ion-header>
    <ion-navbar color="primary">
        <ion-title>Area Riesgos</ion-title>
    </ion-navbar>
</ion-header>
<!-- todo: add elasticsearch support -->
<ion-content padding>
    <ion-refresher (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let areaRiesgo of areaRiesgos; trackBy: trackId" #slidingItem>
            <button ion-item (click)="detail(areaRiesgo)">
                <p>{{areaRiesgo.nombre}}</p>
                <p>{{areaRiesgo.descripcion}}</p>
            </button>
            <ion-item-options>
                <button ion-button color="primary" (click)="open(slidingItem, areaRiesgo)">
                    {{ 'EDIT_BUTTON' | translate }}
                </button>
                <button ion-button color="danger" (click)="delete(areaRiesgo)">
                    {{ 'DELETE_BUTTON' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-item *ngIf="!areaRiesgos?.length">
        No se han encontrado areas de riesgo.
    </ion-item>
</ion-content>
