<ion-header>
  <ion-navbar>
    <ion-title>INICIAR SESIÓN</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Usuario</ion-label>
        <ion-input type="string" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Recordar mis datos</ion-label>
        <ion-toggle [(ngModel)]="account.rememberMe" name="rememberMe"></ion-toggle>
      </ion-item>
      <ion-row padding>
        <button ion-button color="primary" block id="login">INGRESAR</button>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
